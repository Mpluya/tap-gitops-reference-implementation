---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: custom-supply-chain
  namespace: tanzu-sync
spec:
  serviceAccountName: tap-installer-sa
  fetch:
  - git:
      url: ssh://git@github.com/Mpluya/custom-supply-chain
      ref: origin/main
      secretRef: 
        name: sync-git-ssh
      subPath: config
  template:
  - ytt: {}
  deploy:
  - kapp:
      rawOptions:
      - --dangerous-allow-empty-list-of-resources=true
      - --diff-changes=true