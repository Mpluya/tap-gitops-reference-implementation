apiVersion: v1
kind: Secret
metadata:
  name: clustersourcetemplate-source-template-overlay
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-rule: "delete after deleting tap"
stringData:
  clustersourcetemplate-source-template-overlay.yaml: |
    #@ load("@ytt:overlay", "overlay")
    #@overlay/match by=overlay.subset({"apiVersion": "carto.run/v1alpha1", "kind": "ClusterSourceTemplate","metadata":{"name":"source-template"}}), expects="0+"
    ---
    spec:
      params:
        #@overlay/append
        - name: maven_repository_url
          default: https://artifactory.shared.learn.tapsme.org/artifactory/maven-local-tap
        - name: maven_repository_secret_name    
          default: maven-secret