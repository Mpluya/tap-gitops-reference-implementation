apiVersion: v1
kind: Secret
metadata:
  name: clustersupplychain-source-template-overlay
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-rule: "delete after deleting tap"
stringData:
  clustersourcetemplate-source-template-overlay.yaml: |
    #@ load("@ytt:overlay", "overlay")
    #@overlay/match by=overlay.subset({"apiVersion": "carto.run/v1alpha1", "kind": "ClusterSupplyChain","metadata":{"name":"source-test-scan-to-url"}}), expects="0+"
    ---
    spec:
      params: 
      #@overlay/remove
      - name: maven_repository_url
      #@overlay/append
      - name: maven_repository_url 
        default: https://repo.maven.apache.org/maven2