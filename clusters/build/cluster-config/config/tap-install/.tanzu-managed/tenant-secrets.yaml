apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tenant-secrets
  namespace: tap-install
spec:
  secretStoreRef:
    name: tap-install-secrets
    kind: SecretStore
  refreshInterval: "0m"
  data:
  - secretKey: known_hosts
    remoteRef:
      key: dev/tap-build/tap/tenant-install-secrets
      property: known_hosts
  - secretKey: ssh_privatekey
    remoteRef:
      key: dev/tap-build/tap/tenant-install-secrets
      property: ssh_privatekey
  - secretKey: identity
    remoteRef:
      key: dev/tap-build/tap/tenant-install-secrets
      property: ssh_privatekey
    