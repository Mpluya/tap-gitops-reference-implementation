---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: amr-observer-editor-token-test
  namespace: amr-observer-system
spec:
  secretStoreRef:
    name: cluster-secret-store
    kind: SecretStore
  refreshInterval: "1m"
  data:
  - secretKey: amr_observer_auth_token
    remoteRef:
      key: dev/tap-build/tap/tenant-install-secrets
      property: amr_observer_auth_token