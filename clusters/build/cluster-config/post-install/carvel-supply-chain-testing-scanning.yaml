apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: source-test-scan-to-url-package
spec:
  selectorMatchExpressions:
  - key: apps.tanzu.vmware.com/workload-type
    operator: In
    values:
    - web
    - server
    - worker
  - key: apps.tanzu.vmware.com/carvel-package-workflow
    operator: In
    values:
    - "true"
  selector:
    apps.tanzu.vmware.com/has-tests: "true"
  params:
  - name: maven_repository_url
    value: https://artifactory.shared.learn.tapsme.org/artifactory/maven-local-tap
  - name: maven_repository_secret_name
    value: maven-secret
  - name: carvel_package_name_suffix
    default: cssa.vmware.com
  - name: carvel_package_openapiv3_enabled
    default: true
  - name: ca_cert_data
    default: ""
  - name: gitops_branch
    default: main
  - name: gitops_user_name
    default: supplychain
  - name: gitops_user_email
    default: supplychain
  - name: gitops_commit_message
    default: supplychain@cluster.local
  - name: gitops_ssh_secret
    default: git-auth
  - name: gitops_server_address
    default: ssh://git@github.com
  - name: gitops_repository_owner
    default: Mpluya
  - name: gitops_repository_name
    default: tap-workload-config-repo
  - name: gitops_commit_branch
    default: ""
  - name: image_scanning_service_account_publisher
    value: default
  - name: image_scanning_service_account_scanner
    default: default
  - name: image_scanning_cli
    value:
      image: dev.registry.tanzu.vmware.com/supply-chain-security-tools/scanning/grype@sha256:0021f975f73edd250cf55ca3718ec2f29128676b0119c7762d92f3d2c7f37182
  - name: image_scanning_workspace_size
    default: 4Gi
  - name: image_scanning_active_keychains
    value: []
  - name: image_scanning_workspace_bindings
    value: []
  - name: image_scanning_steps_env_vars
    value: []
  resources:
  - name: source-provider
    templateRef:
      kind: ClusterSourceTemplate
      name: source-template
    params:
    - name: serviceAccount
      default: default
    - name: gitImplementation
      default: go-git
  - name: source-tester
    templateRef:
      kind: ClusterSourceTemplate
      name: testing-pipeline
    sources:
    - resource: source-provider
      name: source
  - name: image-provider
    templateRef: null
    kind: ClusterImageTemplate
    options:
    - name: kpack-template
      selector:
        matchFields:
        - key: spec.params[?(@.name=="dockerfile")]
          operator: DoesNotExist
    - name: kaniko-template
      selector:
        matchFields:
        - key: spec.params[?(@.name=="dockerfile")]
          operator: Exists
    params:
    - name: serviceAccount
      default: default
    - name: registry
      value:
        ca_cert_data: ""
        server: registry.harbor.learn.tapsme.org
        repository: tap-build/workloads
    - name: clusterBuilder
      default: default
    - name: dockerfile
      default: ./Dockerfile
    - name: docker_build_context
      default: ./
    - name: docker_build_extra_args
      default: []
    sources:
    - resource: source-tester
      name: source
  - name: image-scanner
    templateRef:
      kind: ClusterImageTemplate
      name: image-scanner-template
    params:
    - name: scanning_image_policy
      default: scan-policy
    - name: scanning_image_template
      default: private-image-scan-template
    - name: registry
      value:
        ca_cert_data: ""
        server: registry.harbor.learn.tapsme.org
        repository: tap-build/workloads
    images:
    - resource: image-provider
      name: image
  - name: config-provider
    templateRef:
      kind: ClusterConfigTemplate
      name: convention-template
    params:
    - name: serviceAccount
      default: default
    images:
    - resource: image-scanner
      name: image
  - name: app-config
    templateRef:
      kind: ClusterConfigTemplate
      options:
      - name: config-template
        selector:
          matchLabels:
            apps.tanzu.vmware.com/workload-type: web
      - name: server-template
        selector:
          matchLabels:
            apps.tanzu.vmware.com/workload-type: server
      - name: worker-template
        selector:
          matchLabels:
            apps.tanzu.vmware.com/workload-type: worker
    configs:
    - resource: config-provider
      name: config
  - name: service-bindings
    templateRef:
      kind: ClusterConfigTemplate
      name: service-bindings
    configs:
    - resource: app-config
      name: app_def
  - name: api-descriptors
    templateRef:
      kind: ClusterConfigTemplate
      name: api-descriptors
    configs:
    - resource: service-bindings
      name: app_def
  - name: carvel-package
    templateRef:
      kind: ClusterConfigTemplate
      name: carvel-package
    params:
    - name: serviceAccount
      default: default
    - name: registry
      value:
        ca_cert_data: ""
        server: registry.harbor.learn.tapsme.org
        repository: tap-build/workloads
    configs:
    - resource: api-descriptors
      name: config
  - name: config-writer
    templateRef:
      kind: ClusterTemplate
      name: package-config-writer-template
    params:
    - name: serviceAccount
      default: default
    - name: registry
      value:
        ca_cert_data: ""
        server: registry.harbor.learn.tapsme.org
        repository: tap-build/workloads
    configs:
    - resource: carvel-package
      name: config
