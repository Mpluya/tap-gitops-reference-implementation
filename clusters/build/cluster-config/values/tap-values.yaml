---
tap_install:
  values:
    profile: build
    ceip_policy_disclosed: true

    shared:
      ingress_domain: build.prep.tapsme.org
      image_registry:
        project_path: "index.docker.io/tapsme"
    
    supply_chain: testing_scanning

    ootb_supply_chain_testing:
      gitops:
        ssh_secret: ""
      scanning:
        image:
          policy: lax-scan-policy
        source:
          policy: lax-scan-policy

    scanning:
      metadataStore:
        url: ""

    namespace_provisioner:
      controller: false
      additional_sources:
      # Patches the OOTB default service account to add different secrets
      - git:
          url: ssh://git@github.com/Mpluya/tap-namespaces
          ref: origin/main
          subPath: custom-resources
          secretRef:
            name: sync-git-ssh
        path: _ytt_lib/custom-resources
      gitops_install:
        ref: origin/main
        subPath: ns-provisioner-samples/gitops-install
        url: https://github.com/vmware-tanzu/application-accelerator-samples.git