ootb_supplychain_basic_install:
  registry:                                 
    ca_cert_data: ""                        
    server: registry.harbor.learn.tapsme.org
    repository: tap-build/workloads         
  external_delivery: true
  carvel_package:
    workflow_enabled: true
  gitops:
    repository_prefix:
    ssh_secret: "git-auth"
    server_address: "ssh://git@github.com"
    repository_owner: "Mpluya"
    repository_name: "tap-workload-config-repo"
    branch: main
    username: supplychain
    email: supplychain
    commit_message: supplychain@cluster.local
    commit_strategy: direct
    pull_request:
      server_kind:
      commit_branch: ""
      pull_request_title:
      pull_request_body:
  cluster_builder: default
  service_account: default
  git_implementation: go-git
  supported_workloads:
  - type: web
    cluster_config_template_name: config-template
  - type: server
    cluster_config_template_name: server-template
  - type: worker
    cluster_config_template_name: worker-template
  maven:
    repository:
      url: "https://artifactory.shared.learn.tapsme.org/artifactory"
      secret_name: maven-secret