---
secrets:
  eso:
    aws:
      region: us-west-2
      tanzu_sync_secrets:
        role_arn: arn:aws:iam::375783000519:role/run-production--tanzu-sync-secrets
    remote_refs:
      sync_git:
        # TODO: Fill in your configuration for ssh or basic auth here (see tanzu-sync/app/config/.tanzu-managed/schema--eso.yaml)
        ssh:
          private_key:
            key: dev/iterate-green/tanzu-sync/sync-git/ssh
            property: privatekey
          known_hosts:
            key: dev/iterate-green/tanzu-sync/sync-git/ssh
            property: knownhosts
      install_registry_dockerconfig:
        dockerconfigjson:
          key: dev/run-production/tanzu-sync/install-registry-dockerconfig
