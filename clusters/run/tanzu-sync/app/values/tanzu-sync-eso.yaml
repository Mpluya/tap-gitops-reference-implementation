---
secrets:
  eso:
    aws:
      tanzu_sync_secrets:
        roleARN: arn:aws:iam::375783000519:role/tap-run--tanzu-sync-secrets
    remote_refs:
      sync_git_ssh:
        ssh_private_key:
          key: dev/tap-run/tanzu-sync/sync-git-ssh
          property: ssh-privatekey
        ssh_known_hosts:
          key: dev/tap-run/tanzu-sync/sync-git-ssh
          property: ssh-knownhosts
      install_registry_dockerconfig:
        dockerconfigjson:
          key: dev/tap-run/tanzu-sync/install-registry-dockerconfig
